<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Preview Card | Frontend Mentor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="illustration" src="images/illustration-article.svg" alt="illustration-article">
      <div class="learning">Learning</div>
      <p class="publish-date">Published 21 Dec 2023</p>
      <h2>HTML & CSS foundations</h2>
      <p class="content">
        These languages are the backbone of every website, defining 
        structure, content, and presentation.
      </p>
      <div class="author">
      <img class="avatar" src="images/image-avatar.webp" alt="human">
      <p class="name">Greg Hooper</p>
      </div>
    </div>
  </div>
</body>
</html>
